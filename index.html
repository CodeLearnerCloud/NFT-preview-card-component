<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body>

  <div class="container" role="main">
    <div class="card">
      <div class="card-img">
      <img class="img" src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg"></div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-info">
        <div class="price">
          <img class="icon-eth" src="images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="days">
          <img class="icon-clock" src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div> <!-- end of price-info -->
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <div>Creation of <span class="creator-name">Jules Wyvern</span></div>
      </div>
    </div> <!-- end of card -->
  </div> <!-- end of container -->

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CodeLearnerCloud">CodeLearnerCloud</a>.
  </div>
</body>

</html>
